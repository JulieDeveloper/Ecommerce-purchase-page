<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPHA-SHOP</title>
  <link rel="stylesheet" href="dist/main.css">
</head>

<body>
  <!-- header -->
  <header>
    <!-- hamburger -->
    <label for="navbar-toggle" class="menu__toggle--label">
      <img src="./src/public/icons/hamburger.svg" alt="navbar toggle button"
        class="menu__toggle--hamburger navbar__icon">
    </label>
    <!-- logo -->
    <a href="#" class="navbar__brand">
      <img src="./src/public/icons/logo.svg" alt="ALPHA-SHOP logo" class="navbar__brand--logo">
      <h1 class="navbar__brand--title">ALPHA Shop</h1>
    </a>
    <!-- menu toggle-->
    <input type="checkbox" class="menu__toggle__input d-none" id="navbar-toggle" />
    <!-- menu -->
    <nav class="nav">
      <ul class="nav__menu">
        <li class="nav__menu__item">
          <a href="#men" class="nav__menu__item--link">男款</a>
        </li>
        <li class="nav__menu__item">
          <a href="#women" class="nav__menu__item--link">女款</a>
        </li>
        <li class="nav__menu__item">
          <a href="#news" class="nav__menu__item--link">最新消息</a>
        </li>
        <li class="nav__menu__item">
          <a href="#custom" class="nav__menu__item--link">客製商品</a>
        </li>
        <li class="nav__menu__item">
          <a href="#contact" class="nav__menu__item--link">聯絡我們</a>
        </li>
      </ul>
      <ul class="nav__icon">
        <li class="nav__icon__item">
          <!-- search -->
          <img src="./src/public/icons/search.svg" class="navbar__icon" id="nav-icon-search" alt="">
        </li>
        <li class="nav__icon__item">
          <!-- cart -->
          <img src="./src/public/icons/cart.svg" class="navbar__icon" id="nav-icon-cart" alt="">
        </li>
        <!-- darkmode -->
        <li class="nav__icon__item">
          <label class="menu__darkmode__label menu__icon--darkmode" for="menu-darkmode-toggle">
            <!-- moon -->
            <img src="./src/public/icons/darkMode_moon.svg" id="nav-icon-darkmode" class="navbar__icon" alt="moon icon">
            <!-- sun -->
            <!-- <img src="./src/public/icons/darkMode_sun.svg" id="nav-icon-sun" class="navbar__icon d-none" alt="moon icon"> -->
          </label>
          <input type="checkbox" class="menu__darkmode__input d-none" id="menu-darkmode-toggle" />
        </li>
      </ul>
    </nav>

  </header>

  <!-- main -->
  <main>
    <!-- page title -->
    <h2 class="page-title">結帳</h2>
    <!-- main-panel -->
    <div class="main-panel">
      <!-- left-panel -->
      <div class="left-panel">
        <!-- step control -->
        <section class="section__step-control" id="step-control">
          <div class="steps-container">
            <!-- step 1 -->
            <div class="step checked">
              <div class="step__circle"></div>
              <div class="step__label">寄件地址</div>
              <span class="step__line"></span>
            </div>
            <!-- step 2 -->
            <div class="step active">
              <div class="step__circle"></div>
              <div class="step__label">運送方式</div>
              <span class="step__line"></sp>
            </div>
            <!-- step 3 -->
            <div class="step">
              <div class="step__circle"></div>
              <div class="step__label">付款條件</div>
            </div>
          </div>
        </section>
        <!-- form -->
        <section class="section__form">
          <div class="form-container">
            <form id="purchase-form">
              <div class="form-content">
                <!-- part 1 -->
                <div class="part ">
                  <h2 class="part__title">
                    寄送地址
                  </h2>
                  <div class="part__content part__content--address">
                    <div class="form-row d-flex mb-0">
                      <!-- gender -->
                      <div class="form-row form-row__gender">
                        <label for="gender">稱謂</label>
                        <div class="select-wrapper">
                          <select name="gender" id="gender" required>
                            <option value="Male">先生</option>
                            <option value="Female">小姐</option>
                          </select>
                        </div>
                      </div>
                      <!-- name -->
                      <div class="form-row form-row__name">
                        <label for="name">姓名</label>
                        <input type="text" placeholder="請輸入姓名" id="name" required>
                      </div>
                    </div>

                    <div class="form-row-desktop mb-0">
                      <!-- tel -->
                      <div class="form-row form-row__tel">
                        <label for="tel">電話</label>
                        <input type="tel" placeholder="請輸入電話" id="tel" inputmode="tel" required>
                      </div>
                      <!-- Email -->
                      <div class="form-row form-row__email">
                        <label for="email">Email</label>
                        <input type="text" placeholder="請輸入電子信箱" id="email" inputmode="email" required>
                      </div>
                    </div>
                    <div class="form-row-desktop mb-0">
                      <!-- city -->
                      <div class="form-row form-row__city">
                        <label for="city">縣市</label>
                        <div class="select-wrapper">
                          <select name="city" id="city" required>
                            <option value="" disabled selected>請選擇縣市</option>
                            <option value="KLU">基隆市</option>
                            <option value="TPH">新北市</option>
                            <option value="TPE">臺北市</option>
                            <option value="TYC">桃園市</option>
                            <option value="HSH">新竹縣</option>
                            <option value="HSC">新竹市</option>
                            <option value="MAC">苗栗市</option>
                            <option value="MAL">苗栗縣</option>
                            <option value="TXG">臺中市</option>
                            <option value="CWH">彰化縣</option>
                            <option value="CWS">彰化市</option>
                            <option value="NTC">南投市</option>
                            <option value="NTO">南投縣</option>
                            <option value="YLH">雲林縣</option>
                            <option value="CHY">嘉義縣</option>
                            <option value="CYI">嘉義市</option>
                            <option value="TNN">臺南市</option>
                            <option value="KHH">高雄市</option>
                            <option value="IUH">屏東縣</option>
                            <option value="PTS">屏東市</option>
                            <option value="ILN">宜蘭縣</option>
                            <option value="ILC">宜蘭市</option>
                            <option value="HWA">花蓮縣</option>
                            <option value="HWC">花蓮市</option>
                            <option value="TTC">臺東市</option>
                            <option value="TTT">臺東縣</option>
                            <option value="PEH">澎湖縣</option>
                            <option value="KMN">金門縣</option>
                            <option value="LNN">連江縣</option>
                          </select>
                        </div>
                      </div>
                      <!-- address -->
                      <div class="form-row form-row__address mb-0">
                        <label for="address">地址</label>
                        <input type="text" placeholder="請輸入地址" id="address" required>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- part 2 -->
                <div class="part d-none">
                  <h2 class="part__title">
                    運送方式
                  </h2>
                  <div class="part__content part__content--shipping" id="shipping-method">
                    <!-- standard shipping -->
                    <div class="form-row form-row__standard-shipping">
                      <input type="radio" id="standard" name="shipment" value="standard">
                      <label for="standard">
                        <div class="shipment-info">
                          <p class="shipment-title">標準運送</p>
                          <p class="shipment-description">約 3~7 個工作天</p>
                        </div>
                        <span class="shipment-price">免費</span>
                      </label>

                    </div>
                    <!-- DHL shipping -->
                    <div class="form-row form-row__DHL-shipping mb-0">
                      <input type="radio" id="DHL" name="shipment" value="DHL">
                      <label for="DHL">
                        <div class="shipment-info">
                          <p class="shipment-title">DHL 貨運</p>
                          <p class="shipment-description">48 小時內送達</p>
                        </div>
                        <span class="shipment-price">$500</span>
                    </div>
                    </label>
                  </div>
                </div>

                <!-- part 3 -->
                <div class="part d-none">
                  <h2 class="part__title">
                    付款資訊
                  </h2>
                  <div class="part__content part__content--payment" id="payment">
                    <!-- card-host -->
                    <div class="form-row form-row__card-holder">
                      <label for="card-holder">持卡人姓名</label>
                      <input type="text" placeholder="John Doe" id="card-host" required>
                    </div>
                    <!-- card-num -->
                    <div class="form-row form-row__card-num">
                      <label for="card-num">卡號</label>
                      <input type="text" placeholder="1111 2222 3333 4444" id="card-num" inputmode="numeric" required>
                    </div>
                    <div class="form-row d-flex mb-0">
                      <!-- card-valid -->
                      <div class="form-row form-row__card-valid mb-0">
                        <label for="card-valid">有效日期</label>
                        <input type="text" placeholder="MM/YY" id="card-valid" required>
                      </div>
                      <!-- card-ccv -->
                      <div class="form-row form-row__card-ccv mb-0">
                        <label for="card-ccv">CVC/CCV</label>
                        <input type="text" placeholder="123" id="card-ccv" inputmode="numeric" maxlength="3" required>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
      <!-- right panel-->
      <div class="right-panel">
        <!-- cart -->
        <section class="section__cart" id="section__cart">
          <!-- cart title -->
          <h3 class="cart__title">購物籃</h3>
          <div id="cart-items">
            <!-- cart item -->
          </div>
          <!-- cart shipping -->
          <div class="cart__cost-row d-flex">
            <div>運費</div>
            <div class="cart__sum-price" id="cart-shipping-cost">尚未選擇運送方式</div>
          </div>
          <!-- cart total -->
          <div class="cart__cost-row d-flex">
            <div>小計</div>
            <div class="cart__sum-price" id="cart-total">$5298</div>
          </div>
        </section>
      </div>
    </div>
    <!-- left panel -->
    <div class="left-panel left-panel-btns">
      <!-- btn control -->
      <section class="section__btn-control" id="btn-control">
        <!-- prev-btn -->
        <button class="btn prev-btn d-none" id="prev-btn">
          <img src="./src/public/icons/arrow_left.svg" class="arrow-icon prev-arrow" id="nav-icon-arrowleft" alt="">上一步
        </button>
        <!-- next-btn -->
        <button class="btn next-btn" id="next-btn">
          下一步<img src="./src/public/icons/arrow_right.svg" class="arrow-icon next-arrow" alt="">
        </button>

      </section>
    </div>
  </main>
  <!-- footer -->
  <footer>
    <!-- brand -->
    <div class="footer__column--brand">
      <a href="#" class="footer__column__link--brand">
        <img src="./src/public/icons/logo.svg" alt="ALPHA-SHOP logo" class="brand--logo">
        <h1 class="brand--title">ALPHA Shop</h1>
      </a>
    </div>
    <!-- service -->
    <div class="footer__column footer__column--service">
      <h3 class="footer__column__title">
        客戶服務
      </h3>
      <a href="#" class="footer__column__link">運送說明</a>
      <a href="#" class="footer__column__link">退換貨相關</a>
      <a href="#" class="footer__column__link">付款資訊</a>
      <a href="#" class="footer__column__link">FAQ</a>
    </div>
    <!-- about -->
    <div class="footer__column footer__column--about">
      <h3 class="footer__column__title">
        關於我們
      </h3>
      <a href="#" class="footer__column__link">品牌故事</a>
      <a href="#" class="footer__column__link">媒體聯繫</a>
      <a href="#" class="footer__column__link">Press Kit</a>
    </div>
    <!-- info -->
    <div class="footer__column footer__column--info">
      <h3 class="footer__column__title">
        資訊
      </h3>
      <a href="#" class="footer__column__link">隱私權政策</a>
      <a href="#" class="footer__column__link">Cookie</a>
      <a href="#" class="footer__column__link">GDPR</a>
    </div>
    <!-- social -->
    <div class="footer__column footer__column--social">
      <h3 class="footer__column__title">
        追蹤ALPHA Shop
      </h3>
      <a href="tel:+886 02123-45678" class="footer__column__link">+886 02123-45678</a>
      <div class="footer__column__social d-flex">
        <a href="#" class="footer__column__link footer-icon">
          <img src="./src/public/icons/social_fb.svg" alt="">
        </a>
        <a href="#" class="footer__column__link footer-icon">
          <img src="./src/public/icons/social_ig.svg" alt="">
        </a>
        <a href="#" class="footer__column__link footer-icon">
          <img src="./src/public/icons/social_whatsapp.svg" alt="">
        </a>
      </div>
    </div>
  </footer>


  <script src="dist/bundle.js"></script>
</body>

</html>
